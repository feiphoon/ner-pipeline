<div class="entities" style="line-height: 2.5; direction: ltr">
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 and Accumulation in the Medicinal Herb 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hypericum perforatum L. Across Different Geolithological Settings
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">scientific</span>
</mark>
. The worldwide growing interest in traditional medicines, including herbal medicines and herbal dietary supplements, has recently been accompanied by concerns on quality and safety of this type of health care. The content of nutritional and potentially toxic elements in medicinal plants is of paramount interest as it may vary remarkably according to different environmental and ecophysiological factors. In this study, the concentrations of essential and non-essential trace elements-Co, Cr, Cu, Ni, Sr, and Zn-were determined in the roots and aerial parts of the worldwide distributed and economically important medicinal herb Hypericum perforatum L. (
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
) and in its growing substrate. Most of the analyzed trace elements varied considerably in the plant parts according to edaphic conditions and soil geochemistry. However, uptake and retention in H. perforatum compartments of Co, Cr, and Ni, which markedly differentiated the investigated soils, were controlled by excluding mechanisms of the plant. Despite this, the Ni concentrations in the aerial parts, commonly used in herbal preparations, of H. perforatum plants from serpentine soils were not insignificant in relation to eventual human consumption. Good practice to assure the herbal product quality of H. perforatum collected from the wild cannot ignore the thorough understanding of the geolithological and geochemical features of the harvesting areas.</div>

<figure style="margin-bottom: 6rem">
<div class="entities" style="line-height: 2.5; direction: ltr">Improvements in estrogen deficiency-induced hypercholesterolemia by Hypericum perforatum L. extract are associated with 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gut microbiota
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">common</span>
</mark>
 and related metabolites in ovariectomized (OVX) rats. Hypericum perforatum L. (HP), a well-known natural medicine, has a potential effect on menopausal hypercholesterolemia. However, the effect of 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HP
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">common</span>
</mark>
 extract on gut microbiota and related metabolites, which play vital roles in metabolic disease occurrence, in the context of estrogen deficiency have not yet been reported. The aims of the present study were to investigate the effects of HP extract on gut microbial composition and related metabolite profiles in ovariectomized (OVX) rats and reveal the relationships between pathological indicators and alterations in both gut microbial composition at the genus level and metabolites. Body weight, serum parameters, liver lipids and histomorphology were determined. Microbial composition was analyzed using 16S rRNA sequencing. Fecal short-chain fatty acids (SCFAs) and serum bile acids were quantitatively measured. Correlations between pathological indicators and alteration in gut microbiota and metabolites were investigated using Spearman's rank correlation test. Gene expression of 3-hydroxy-3-methylglutaryl coenzyme A (HMG-CoA) reductase, cholesterol 7α-hydroxylase (CYP7A1) and cholesterol 27-hydroxylase (CYP27A1) in the liver and G protein-coupled receptors (GPCRs; GPR43 and GPR41), ZO-1 and occludin in the cecum were determined by PCR. Microbial composition and metabolite profiles were significantly changed in OVX rats compared with sham rats. Twelve bacterial genera, 5 SCFAs and 12 bile acids were identified as differential biomarkers. Differential genera, SCFAs and bile acids were closely associated with weight, total cholesterol (TC) and low-density lipoprotein cholesterol (
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    LDL-C
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">common</span>
</mark>
). In OVX rats, HP administration can significantly reverse the pathological symptoms of body weight gain, serum lipid disorders and hepatic steatosis, at the meanwhile, reestablish gut microbial composition and metabolite profiles. Moreover, HP administration significantly upregulated the levels of CYP7A1, GPR43 and GPR41. In conclusion, HP can ameliorate estrogen deficiency-induced hypercholesterolemia. The underlying mechanism may be associated with improvements in gut microbiota composition and the profile of related metabolites as well as increases in bile acid secretion.</div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="entities" style="line-height: 2.5; direction: ltr">
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 Urban, known in the United 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    States as Gotu kola
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">scientific</span>
</mark>
, is widely used as a traditional herbal medicine in Chinese or Indian Pennywort. The efficacy of Centella asiatica is comprehensive and is used as an anti‑inflammatory agent, for memory improvement, for its antitumor activity and for treatment of gastric ulcers. The present study investigated the protective effects of Centella asiatica on dimethylnitrosamine (DMN)‑induced liver injury in rats. The rats in the treatment groups were treated with Centella asiatica at either 100 or 200 mg/kg in distilled water (D.W) or with 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    silymarin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">common</span>
</mark>
 (200 mg/kg in D.W) by oral administration for 5 days daily following intraperitoneal injections of 30 mg/kg DMN. Centella asiatica significantly decreased the relative liver weights in the DMN‑induced liver injury group, compared with the control. The assessment of liver histology showed that Centella asiatica significantly alleviated mass periportal ± bridging necrosis, intralobular degeneration and focal necrosis, with fibrosis of 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    liver tissues
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">common</span>
</mark>
. Additionally, Centella asiatica significantly decreased the level of malondialdehyde, significantly increased the levels of antioxidant enzymes, including superoxide dismutase, glutathione peroxidase and catalase, and may have provided protection against the deleterious effects of reactive oxygen species. In addition, Centella asiatica significantly decreased inflammatory mediators, including interleukin (IL)‑1β, IL‑2, IL‑6, IL‑10, IL‑12, tumor necrosis factor‑α, interferon‑γ and granulocyte/macrophage colony‑stimulating factor. These results suggested that Centella asiatica had hepatoprotective effects through increasing the levels of antioxidant enzymes and reducing the levels of inflammatory mediators in rats with DMN‑induced liver injury. Therefore, Centella asiatica may be useful in preventing liver damage.</div>

<figure style="margin-bottom: 6rem">
<div class="entities" style="line-height: 2.5; direction: ltr">DNA Authentication of 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">common</span>

 Wort (
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hypericum perforatum L.) Commercial Products
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">scientific</span>
</mark>
 Targeting the ITS Region. There is considerable potential for the use of DNA barcoding methods to authenticate raw medicinal plant materials, but their application to testing commercial products has been controversial. A simple PCR test targeting species-specific sequences within the nuclear ribosomal internal transcribed spacer (ITS) region was adapted to screen commercial products for the presence of Hypericum perforatum L. material. DNA differing widely in amount and extent of fragmentation was detected in a number of product types. Two assays were designed to further analyse this DNA using a curated database of selected Hypericum ITS sequences: A qPCR assay based on a species-specific primer pair spanning the ITS1 and ITS2 regions, using synthetic DNA reference standards for DNA quantitation and a Next Generation Sequencing (NGS) assay separately targeting the ITS1 and ITS2 regions. The ability of the assays to detect H. perforatum DNA sequences in processed medicines was investigated. Out of twenty different matrices tested, both assays detected H. perforatum DNA in five samples with more than 10³ ITS copies µL-1 DNA extract, whilst the qPCR assay was also able to detect lower levels of DNA in two further samples. The NGS assay confirmed that H. perforatum was the major species in all five positive samples, though trace contaminants were also detected.</div>

<figure style="margin-bottom: 6rem">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">scientific</span>
</mark>
 (SJW), is an important medicinal plant that has been used for more than 2000 years. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Although H.

</mark>
 perforatum produces several bioactive compounds, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    its importance
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">common</span>
</mark>
 is mainly linked to two molecules highly relevant for the pharmaceutical industry: the prenylated phloroglucinol hyperforin and the naphtodianthrone hypericin. The first functions as a natural antidepressant while the second is regarded as a powerful anticancer drug and as a useful compound for the treatment of Alzheimer's disease. While the antidepressant activity of SJW extracts motivate a multi-billion dollar industry around the world, the scientific interest centers around the biosynthetic pathways of hyperforin and hypericin and their medical applications. Here, we focus on what is known about these processes and evaluate the possibilities of combining state of the art omics, genome editing, and synthetic biology to unlock applications that would be of great value for the pharmaceutical and medical industries.</div>
